<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Lenguaje de Señas en Tiempo Real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: #000;
        }
        .video-box {
            width: 100%;
            display: block;
        }
        .history-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .history-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 1rem;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .history-box {
            flex-grow: 1;
            padding: 1.5rem;
            font-size: 1.8rem;
            line-height: 1.6;
            overflow-y: auto;
            min-height: 400px;
            background: #f8f9fa;
            border-radius: 0 0 10px 10px;
        }
        .confidence-meter {
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        .confidence-level {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.3s ease;
        }
        .detection-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px dashed rgba(40, 167, 69, 0.7);
            border-radius: 10px;
            pointer-events: none;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #6c757d;
        }
        .status-active {
            background-color: #28a745;
            box-shadow: 0 0 10px #28a745;
        }
        @media (max-width: 768px) {
            .history-box {
                min-height: 200px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1><i class="fas fa-sign-language me-2"></i> Traductor de Lenguaje de Señas</h1>
            <p class="lead mb-0">Muestra las señas a la cámara y ve cómo se reconocen en tiempo real</p>
        </div>
    </div>

    <div class="container">
        <div class="row g-4">
            <!-- Columna del video -->
            <div class="col-lg-8">
                <div class="video-container">
                    <img src="{{ url_for('video') }}" class="video-box" id="videoFeed" />
                    <div class="detection-area"></div>
                </div>
                <div class="mt-3 d-flex justify-content-between align-items-center">
                    <div>
                        <span id="connectionStatus" class="d-inline-flex align-items-center">
                            <span class="status-indicator"></span>
                            <span>Conectando...</span>
                        </span>
                    </div>
                    <div class="text-muted small">
                        <i class="fas fa-info-circle me-1"></i>
                        Coloca tu mano dentro del área punteada
                    </div>
                </div>
            </div>

            <!-- Columna del historial -->
            <div class="col-lg-4">
                <div class="history-container">
                    <div class="history-header">
                        <h4 class="mb-0"><i class="fas fa-history me-2"></i>Historial</h4>
                        <button class="btn btn-sm btn-outline-light" id="clearHistory">
                            <i class="fas fa-trash-alt me-1"></i>Limpiar
                        </button>
                    </div>
                    <div class="history-box" id="historyText">
                        <div class="text-center text-muted py-5" id="emptyHistory">
                            <i class="fas fa-hand-paper fa-3x mb-3"></i>
                            <p class="mb-0">Las letras reconocidas aparecerán aquí</p>
                        </div>
                        <div id="historyContent" style="display: none;"></div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Letra actual</h5>
                        <div class="d-flex align-items-center mb-2">
                            <div class="display-4 me-3" id="currentLetter">-</div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between small text-muted mb-1">
                                    <span>Confianza</span>
                                    <span id="confidenceValue">0%</span>
                                </div>
                                <div class="confidence-meter">
                                    <div class="confidence-level" id="confidenceLevel"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let history = [];
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let reconnectTimeout;

        // Elementos del DOM
        const historyContent = document.getElementById('historyContent');
        const emptyHistory = document.getElementById('emptyHistory');
        const currentLetterEl = document.getElementById('currentLetter');
        const confidenceValueEl = document.getElementById('confidenceValue');
        const confidenceLevelEl = document.getElementById('confidenceLevel');
        const connectionStatusEl = document.getElementById('connectionStatus');
        const statusIndicator = connectionStatusEl.querySelector('.status-indicator');

        // Función para actualizar el historial
        function updateHistory() {
            fetch('/history')
                .then(response => {
                    if (!response.ok) throw new Error('Error en la red');
                    return response.json();
                })
                .then(data => {
                    // Actualizar estado de conexión
                    connectionStatusEl.innerHTML = `
                        <span class="status-indicator status-active"></span>
                        <span>Conectado</span>
                    `;
                    reconnectAttempts = 0;
                    clearTimeout(reconnectTimeout);

                    // Actualizar letra actual
                    if (data.last_letter) {
                        currentLetterEl.textContent = data.last_letter;
                        confidenceLevelEl.style.width = '100%';
                        confidenceValueEl.textContent = '100%';
                    }

                    // Actualizar historial si hay cambios
                    if (data.history && data.history !== history.join(' ')) {
                        history = data.history ? data.history.split(' ') : [];
                        
                        if (history.length > 0) {
                            emptyHistory.style.display = 'none';
                            historyContent.style.display = 'block';
                            historyContent.innerHTML = history.map(letter => 
                                `<span class="badge bg-success fs-5 me-2 mb-2">${letter}</span>`
                            ).join('');
                            
                            // Auto-scroll al final del historial
                            const historyBox = document.querySelector('.history-box');
                            historyBox.scrollTop = historyBox.scrollHeight;
                        } else {
                            emptyHistory.style.display = 'block';
                            historyContent.style.display = 'none';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    handleConnectionError();
                });
        }

        // Manejar errores de conexión
        function handleConnectionError() {
            if (reconnectAttempts === 0) {
                statusIndicator.classList.remove('status-active');
                connectionStatusEl.innerHTML = `
                    <span class="status-indicator bg-warning"></span>
                    <span>Reconectando...</span>
                `;
            }

            
            reconnectAttempts++;
            
            if (reconnectAttempts >= maxReconnectAttempts) {
                connectionStatusEl.innerHTML = `
                    <span class="status-indicator bg-danger"></span>
                    <span>Error de conexión. Recargue la página.</span>
                `;
                return;
            }
            
            // Reintentar después de un tiempo
            clearTimeout(reconnectTimeout);
            reconnectTimeout = setTimeout(updateHistory, 2000 * reconnectAttempts);
        }

        // Limpiar historial
        document.getElementById('clearHistory').addEventListener('click', () => {
            if (confirm('¿Estás seguro de que quieres borrar el historial?')) {
                history = [];
                historyContent.innerHTML = '';
                emptyHistory.style.display = 'block';
                historyContent.style.display = 'none';
                // Aquí podrías hacer una llamada al servidor para limpiar el historial también
            }
        });

        // Iniciar actualización periódica
        updateHistory();
        setInterval(updateHistory, 500); // Actualizar cada 500ms

        // Manejar la tecla ESC para limpiar la letra actual
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                currentLetterEl.textContent = '-';
                confidenceLevelEl.style.width = '0%';
                confidenceValueEl.textContent = '0%';
            }
        });
    </script>
</body>
</html>
