<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lengua de Se침as - App de Escritorio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/eel.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0c5e6b3.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin-top: 60px;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .header h1 {
      font-weight: bold;
      color: white;
      font-size: 2.5rem;
    }

    #preview {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      display: none;
    }

    #loadingSpinner {
      display: none;
    }

    .result-box {
      padding: 20px;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      text-align: center;
    }

    .result-low {
      background-color: #e74c3c;
    }

    .result-medium {
      background-color: #f1c40f;
      color: #333;
    }

    .result-high {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-center header mb-4">
      <h1><i class="fas fa-hand-sparkles me-2"></i>Lengua de Se침as</h1>
      <p class="text-white-50">Reconocimiento de letras desde im치genes</p>
    </div>

    <div class="card p-4">
      <div class="mb-3">
        <label class="form-label">Selecciona una imagen o usa tu c치mara:</label>
        <input class="form-control" type="file" accept="image/*" onchange="handleImageUpload(event)">
      </div>

      <div class="text-center" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Analizando imagen...</p>
      </div>

      <div class="text-center">
        <img id="preview" class="img-fluid border" />
      </div>

      <div id="result" class="mt-4"></div>
    </div>
  </div>

  <script>
    function handleImageUpload(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      if (!file) return;

      // Mostrar spinner
      document.getElementById('result').innerHTML = "";
      document.getElementById('loadingSpinner').style.display = 'block';

      reader.onloadend = function () {
        const img = document.getElementById('preview');
        img.src = reader.result;
        img.style.display = 'block';

        eel.predict_letter(reader.result)(function (res) {
          document.getElementById('loadingSpinner').style.display = 'none';

          if (res.error) {
            document.getElementById('result').innerHTML = `
              <div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>${res.error}</div>`;
          } else {
            let confidence = res.confidence;
            let letter = res.letter;
            let resultClass = confidence < 60 ? "result-low" : confidence < 85 ? "result-medium" : "result-high";

            document.getElementById('result').innerHTML = `
              <div class="result-box ${resultClass}">
                <i class="fas fa-check-circle fa-lg mb-2"></i>
                <h4>Letra Detectada: <strong>${letter}</strong></h4>
                <p>Confiabilidad: <strong>${confidence}%</strong></p>
              </div>`;
          }
        });
      };

      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
