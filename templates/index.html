<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ASL Live Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-box {
            border: 5px solid #28a745;
            border-radius: 10px;
        }
        .history-box {
            background-color: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 1rem;
            font-size: 1.5rem;
            min-height: 480px;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 text-center">
            <h3>Reconocimiento de Lenguaje de Se√±as (MNIST)</h3>
            <img src="{{ url_for('video') }}" class="img-fluid video-box" width="100%" />
        </div>
        <div class="col-md-4">
            <h4>Historial</h4>
            <div class="history-box" id="historyText">
                Cargando...
            </div>
        </div>
    </div>
</div>

<script>
    function updateHistory() {
        fetch('/history')
            .then(response => response.json())
            .then(data => {
                document.getElementById('historyText').innerText = data.history;
            });
    }

    setInterval(updateHistory, 1000); // cada 1 segundo
</script>
</body>
</html>
